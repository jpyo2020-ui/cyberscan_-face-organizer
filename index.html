
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberScan AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #020617;
      color: #f8fafc;
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      overflow-x: hidden;
    }
    .font-cyber { font-family: 'Orbitron', sans-serif; }
    
    /* Neon Glow Effects */
    .neon-border {
      border: 1px solid #64e1f2;
      box-shadow: 0 0 10px rgba(100, 225, 242, 0.3), inset 0 0 10px rgba(100, 225, 242, 0.1);
    }
    .neon-text {
      color: #64e1f2;
      text-shadow: 0 0 8px rgba(100, 225, 242, 0.6);
    }
    .neon-bg {
      background: linear-gradient(45deg, rgba(100, 225, 242, 0.1), transparent);
    }
    
    /* Custom Scrollbar */
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #020617; }
    ::-webkit-scrollbar-thumb { background: #64e1f2; border-radius: 10px; }

    /* Scanline effect */
    .scanline {
      width: 100%;
      height: 2px;
      background: rgba(100, 225, 242, 0.3);
      position: absolute;
      z-index: 10;
      animation: scan 3s linear infinite;
    }
    @keyframes scan {
      0% { top: 0%; }
      100% { top: 100%; }
    }
  </style>
